    <main>
        <h6 class="m-4">BACKOFFICE PAGE</h6>
        <form class="mb-5">
            <h5 class="my-4 ms-3 text-success display-6 text-center">Create new product</h5>
            <div class="container  col-md-4 border rounded p-3">
                <div class="d-flex justify-content-end">
                    <p class="text-danger">*</p><span class="ps-2 text-secondary">= required</span>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <span class="text-danger">*</span>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <span class="text-danger">*</span>
                        <textarea type="" class="form-control" id="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product-brand" class="form-label">Brand</label>
                        <span class="text-danger">*</span>
                        <input type="text" class="form-control" id="product-brand" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-img" class="form-label">Image URL</label>
                        <span class="text-danger">*</span>
                        <input type="text" class="form-control" id="product-img" placeholder="https://..." required>
                    </div>
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Price</label>
                        <span class="text-danger">*</span>
                        <input type="number" class="form-control" id="product-name" required>
                    </div>
                    <div class="d-flex justify-content-between gy-2">
                        <button type="submit" class="btn btn-success col-3">Save</button>
                        <button type="button" class="btn btn-outline-danger col-2">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
